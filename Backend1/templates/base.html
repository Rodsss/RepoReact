<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}1Project Web App{% endblock %}</title>
    <!-- Use a direct path to the CSS file instead of url_for -->
    <link rel="stylesheet" href="/static/css/main_style.css">
    {% block head_styles %}{% endblock %}
</head>
<body>
    <aside class="sidebar" id="sidebar">
        <!-- Use direct paths for links -->
        <a href="/" class="brand">
            <span class="icon">🚀</span> <span class="brand-text">1Project</span>
        </a>
        <nav>
<nav>
    <ul>
        <li><a href="/translate" class="nav-link {% if request.url.path == '/translate' %}active{% endif %}">
            <span class="icon">↔️</span> <span class="link-text">Translate</span>
        </a></li>
        <li><a href="/collections" class="nav-link {% if request.url.path == '/collections' %}active{% endif %}">
            <span class="icon">❏</span> <span class="link-text">Collections</span>
        </a></li>
        <li><a href="/dive" class="nav-link {% if request.url.path == '/dive' %}active{% endif %}">
            <span class="icon">🌊</span> <span class="link-text">Dive</span>
        </a></li>
    </ul>
</nav>

            <ul>
                <!-- Check request path for 'active' class (more robust than endpoint name) -->
                <li><a href="/" class="nav-link {% if request.url.path == '/' %}active{% endif %}">
                    <span class="icon">🏠</span> <span class="link-text">Home</span>
                </a></li>
                <li><a href="/flashcards" class="nav-link {% if request.url.path == '/flashcards' %}active{% endif %}">
                    <span class="icon">🗂️</span> <span class="link-text">Flashcards</span>
                </a></li>
            </ul>
        </nav>
    </aside>
    <main class="main-content" id="main-content">
        <div class="content-wrapper">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
            <footer class="footer">
                <p>&copy; 2025 1Project. All Rights Reserved.</p>
            </footer>
        </div>
    </main>
    {% block body_scripts %}{% endblock %}
</body>
</html>
