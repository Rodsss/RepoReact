<body>

    <nav class="sidebar">
        <div class="brand">1Project</div>
        <ul>
            <li><a href="#" class="nav-link" data-page="home">Home</a></li>
            <li><a href="#" class="nav-link active" data-page="translate">Translate</a></li>
            <li><a href="#" class="nav-link" data-page="collections">Collections</a></li>
            <li><a href="#" class="nav-link" data-page="dive">Dive</a></li>
        </ul>
        <div class="settings">
            <a href="#" class="nav-link" data-page="settings">Settings</a>
        </div>
    </nav>

    <main class="main-content">
        <div id="app-root">
            <!-- Home Page Content -->
            <div id="home-view" class="page-view">
                <div class="homepage-content">
                    <h1>Your Personal Knowledge Engine.</h1>
                    <div class="image-placeholder">home1</div>
                </div>
            </div>

            <!-- Translate Workspace -->
            <div id="translate-view" class="page-view active">
                <div class="panel-container">
                    <!-- Left Panel -->
                    <div class="panel pane-left">
                        <div class="translate-area">
                            <h3>Translate</h3>
                            <div class="form-group">
                                <textarea id="translate-input" rows="3" placeholder="Enter text..."></textarea>
                            </div>
                            <div class="form-group">
                                <textarea id="translate-output" rows="3" placeholder="Result..." readonly></textarea>
                            </div>
                            <button id="translate-button">Translate</button>
                            <button id="save-word-button" class="secondary-action">Save Word</button>
                        </div>
                        <div class="lists-area scrollable-content">
                            <h3>My Lists</h3>
                            <div class="form-group">
                                <input type="text" id="new-list-name-input" placeholder="Create new list...">
                                <button id="create-list-button">Create</button>
                            </div>
                            <ul id="custom-lists-list">
                                <p id="loading-lists-msg">Loading lists...</p>
                            </ul>
                        </div>
                    </div>

                    <!-- Middle Panel -->
                    <div class="panel pane-middle">
                        <h3 id="middle-pane-header">List Content</h3>
                        <div class="scrollable-content" id="item-display-area">
                            <p><em>Select a list to view its items.</em></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="app.js"></script>

</body>
</html>
