<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}1Project Web App{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="/static/css/main_style.css">
    
    {% block head_styles %}{% endblock %}
</head>
<body>

    <aside class="sidebar collapsed" id="sidebar">
        <a href="/" class="brand">
            <span class="icon">🚀</span> <span class="brand-text">1Project</span>
        </a>
        <nav>
            <ul>
                <li><a href="/" class="nav-link {% if request.url.path == '/' %}active{% endif %}">
                    <span class="icon">🏠</span> <span class="link-text">Dashboard</span>
                </a></li>
            </ul>
        </nav>
        <div class="sidebar-toggle-container">
            <button id="sidebar-toggle" title="Toggle Sidebar">«</button>
        </div>
    </aside>

    <main class="main-content collapsed" id="main-content">
        <div class="content-wrapper">
            {% block content %}{% endblock %}
        </div>
    </main>

    <div id="save-to-list-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button id="modal-close-btn" class="modal-close-btn">&times;</button>
            <h3>Save to a List</h3>
            <div id="modal-lists-container" class="modal-lists scrollable-content">
                </div>
        </div>
    </div>

    {% block body_scripts %}
        <script src="/static/js/main_app.js"></script>
        <script type="module" src="/static/js/dashboard_app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% endblock %}

</body>
</html>
