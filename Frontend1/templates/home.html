<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1Project App</title>

    <link rel="stylesheet" href="/static/css/main_style.css">
  </head>
  <body>
    <nav class="sidebar">
      <button class="nav-button">Language</button>
    </nav>

    <main class="main-content">
      <div class="pane" id="pane-one">
        <div class="pane-header"><h2>Pane 1</h2></div>
        <div class="rake-container">
          <div class="textbox-container">
              <textarea id="source-text-area" placeholder="Source text will land here..."></textarea>
              <textarea placeholder="Translation will appear here..."></textarea>
          </div>
          <button id="star-btn" class="star-button" title="Save to list">â˜…</button>
        </div>

        <div class="collapsible-menu-container">
          <button class="collapsible-trigger">Definition</button>
          <div class="collapsible-content">
            <p>Content for Definition will go here...</p>
          </div>

          <button class="collapsible-trigger">Syn/Ant</button>
          <div class="collapsible-content">
            <p>Content for Synonyms & Antonyms will go here...</p>
          </div>

          <button class="collapsible-trigger">Uses/Context</button>
          <div class="collapsible-content">
            <p>Content for Uses & Context will go here...</p>
          </div>

          <button class="collapsible-trigger">Read</button>
          <div class="collapsible-content">
            <p>Content for Read will go here...</p>
          </div>
        </div>
      </div>

      <div class="pane" id="pane-two">
        <div class="pane-header">
            <h2>Lists</h2>
            <button id="add-list-btn" class="add-button" title="Add new list">+</button>
        </div>
        <div id="new-list-input-container" class="hidden">
            <input type="text" id="new-list-input" placeholder="Enter new list name...">
        </div>
        <div id="lists-container" class="pane-content"></div>
      </div>

      <div class="pane" id="pane-three">
          <button class="pane-header-button">Notes</button>
        <div class="pane-header"><h2>Pane 3</h2></div>
      </div>
    </main>

    <div id="save-to-list-modal" class="modal-overlay hidden">
      <div class="modal-content">
        <button id="modal-close-btn" class="modal-close-btn"></button> <h3>Save to a List</h3>
        <div id="modal-lists-container" class="modal-lists"></div>
      </div>
    </div>

    <script src="/static/js/modules/translate.js"></script>
    <script src="/static/js/modules/collections.js"></script>
    <script src="/static/js/dashboard_app.js"></script>
    
  </body>
</html>
