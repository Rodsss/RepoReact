<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1Project App</title>
    <style>
      /* Basic Reset */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      /* Main body layout */
      body {
        font-family: sans-serif;
        display: flex;
        height: 100vh;
        background-color: #e9e9e9;
      }

      /* Sidebar Styling */
      .sidebar {
        width: 200px;
        flex-shrink: 0; /* Prevents sidebar from shrinking */
        background-color: #f4f4f4;
        padding: 20px;
        border-right: 1px solid #ddd;
      }

      .sidebar .nav-button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        text-align: center;
      }

      .sidebar .nav-button:hover {
        background-color: #0056b3;
      }

      /* Main Content & 3-Pane Layout */
      .main-content {
        flex-grow: 1; /* Takes up the remaining space */
        display: grid;
        grid-template-columns: 2fr 1fr 1fr; /* Give first pane more space */
        gap: 20px;
        padding: 20px;
        overflow: auto; 
      }

      .pane {
        background-color: #ffffff;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 20px;
        display: flex;
        flex-direction: column;
      }
      
      .pane h2 {
        margin-bottom: 15px;
        font-size: 1.2em;
        color: #333;
      }

      /* Styles for Pane 1 Content */
      #pane-one .textbox-container {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        gap: 15px; /* Creates space between the text boxes */
      }

      #pane-one textarea {
        width: 100%;
        flex-grow: 1; /* Each text box will share the available space */
        padding: 10px;
        border: 1px solid #d0d0d0;
        border-radius: 4px;
        font-family: sans-serif;
        font-size: 14px;
        resize: none;
      }
    </style>
  </head>
  <body>
    <nav class="sidebar">
      <button class="nav-button">Language</button>
    </nav>

    <main class="main-content">
      <div class="pane" id="pane-one">
        <h2>Pane 1</h2>
        <div class="textbox-container">
            <textarea id="source-text-area" placeholder="Source text will land here..."></textarea>
            <textarea placeholder="Translation will appear here..."></textarea>
        </div>
      </div>
      
      <div class="pane" id="pane-two">
        <h2>Pane 2</h2>
      </div>
      
      <div class="pane" id="pane-three">
        <h2>Pane 3</h2>
      </div>
    </main>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const textFromExtension = urlParams.get('text');

        if (textFromExtension) {
          const targetTextbox = document.getElementById('source-text-area');
          if (targetTextbox) {
            targetTextbox.value = decodeURIComponent(textFromExtension);
          }
        }
      });
    </script>
  </body>
</html>
