<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1Project Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/main_style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <nav class="sidebar">
            <ul class="sidebar-nav">
                <li>
                    <a href="#" class="nav-button active" data-view="languages" title="Languages">
                        <span class="nav-icon">&#127760;</span> <span class="nav-text">Languages</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-button" data-view="desk" title="Desk">
                        <span class="nav-icon">&#128188;</span> <span class="nav-text">Desk</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-button" data-view="navigate" title="Navigate">
                        <span class="nav-icon">&#128279;</span> <span class="nav-text">Navigate</span>
                    </a>
                </li>
            </ul>
        </nav>

        <main class="main-content">
            <div id="languages-view" class="view active">
                <div class="pane pane-one">
                    <h3>Pane 1</h3>
                    </div>
                <div class="pane pane-two">
                    <h3>Pane 2</h3>
                    </div>
                <div class="pane pane-three">
                    <h3>Pane 3</h3>
                    </div>
            </div>

            <div id="desk-view" class="view" style="display: none;">
                <h1>Desk Dashboard</h1>
            </div>

            <div id="navigate-view" class="view" style="display: none;">
                <h1>Navigate Dashboard</h1>
            </div>
        </main>
    </div>

    <script type="module" src="{{ url_for('static', path='js/dashboard_app.js') }}"></script>
</body>
</html>
