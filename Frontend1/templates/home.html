<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1Project App</title>
    <style>
      :root {
        --primary-color: #007bff;
        --primary-hover-color: #0056b3;
        --background-color: #e9e9e9;
        --pane-background: #ffffff;
        --sidebar-background: #f4f4f4;
        --border-color: #ddd;
        --text-color: #333;
        --subtle-text-color: #6c757d;
        --danger-color: #d9534f;
      }
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body { font-family: sans-serif; display: flex; height: 100vh; background-color: var(--background-color); }

      /* Layout */
      .sidebar { width: 200px; flex-shrink: 0; background-color: var(--sidebar-background); padding: 20px; border-right: 1px solid var(--border-color); }
      .sidebar .nav-button { display: block; width: 100%; padding: 10px; background-color: var(--primary-color); color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; text-align: center; }
      .sidebar .nav-button:hover { background-color: var(--primary-hover-color); }
      .main-content { flex-grow: 1; display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 20px; padding: 20px; overflow: auto; }
      .pane { background-color: var(--pane-background); border: 1px solid #ccc; border-radius: 8px; display: flex; flex-direction: column; }
      .pane-header { display: flex; justify-content: space-between; align-items: center; padding: 20px; padding-bottom: 15px; border-bottom: 1px solid #eee; }
      .pane-header h2 { margin: 0; font-size: 1.2em; color: var(--text-color); }
      .pane-content { padding: 0; flex-grow: 1; overflow-y: auto; }

      /* Pane 1 */
      #pane-one { padding: 0; }
      .rake-container { flex-grow: 1; display: flex; gap: 15px; padding: 20px; }
      .textbox-container { flex-grow: 1; display: flex; flex-direction: column; gap: 15px; }
      #pane-one textarea { width: 100%; flex-grow: 1; padding: 10px; border: 1px solid #d0d0d0; border-radius: 4px; font-family: sans-serif; font-size: 14px; resize: none; }
      .star-button { background: transparent; border: 1px solid #ccc; width: 42px; height: 42px; border-radius: 50%; font-size: 1.5rem; color: var(--subtle-text-color); cursor: pointer; flex-shrink: 0; display: flex; align-items: center; justify-content: center; padding: 0; line-height: 1; transition: all 0.2s ease-in-out; }
      .star-button:hover { background-color: #f8f9fa; border-color: #888; color: #ffc107; }

      /* Pane 2 */
      #pane-two { padding: 0; }
      .add-button { background-color: #28a745; color: white; border: none; border-radius: 50%; width: 28px; height: 28px; font-size: 20px; line-height: 28px; text-align: center; cursor: pointer; padding: 0; }
      .add-button:hover { background-color: #218838; }
      #new-list-input-container { padding: 10px 20px; border-bottom: 1px solid #eee; }
      #new-list-input { width: 100%; padding: 8px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px; }
      .list-group { list-style: none; margin: 0; padding: 0; }
      .list-group-item { padding: 12px 20px; border-bottom: 1px solid #f0f0f0; cursor: pointer; font-size: 15px; font-weight: 500; }
      .list-group-item:hover { background-color: #f8f9fa; }
      .list-group-item.active { background-color: #e9ecef; color: #000; font-weight: 600; }
      .word-list { list-style: none; padding: 5px 0 10px 20px; max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; }
      .list-group-item.active + .word-list { max-height: 500px; }
      .word-item { display: flex; justify-content: space-between; align-items: center; padding: 8px 20px; }
      .word-item:hover { background-color: #f8f9fa; }
      .word-item .word-text { cursor: pointer; flex-grow: 1; font-size: 14px; }
      .delete-word-btn { background: none; border: none; color: #ccc; cursor: pointer; font-size: 16px; padding: 0 5px; visibility: hidden; }
      .word-item:hover .delete-word-btn { visibility: visible; }
      .delete-word-btn:hover { color: var(--danger-color); }
      
      /* Save-to-List Modal */
      .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); display: flex; align-items: center; justify-content: center; z-index: 1000; }
      .modal-content { background: white; padding: 25px; border-radius: 8px; width: 90%; max-width: 400px; position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
      .modal-close-btn { position: absolute; top: 10px; right: 15px; background: none; border: none; font-size: 28px; cursor: pointer; color: #aaa; }
      .modal-close-btn:hover { color: #333; }
      .modal-content h3 { margin-top: 0; }
      .modal-lists { margin-top: 15px; max-height: 300px; overflow-y: auto; }
      .modal-list-item { display: block; width: 100%; text-align: left; padding: 12px; border-radius: 5px; border: 1px solid transparent; }
      .modal-list-item:hover { background-color: #f0f0f0; }
      .modal-list-item input[type="checkbox"] { margin-right: 12px; transform: scale(1.2); }
      .hidden { display: none; }
    </style>
  </head>
  <body>
    <nav class="sidebar">
      <button class="nav-button">Language</button>
    </nav>
    <main class="main-content">
      <div class="pane" id="pane-one">
        <div class="pane-header"><h2>Pane 1</h2></div>
        <div class="rake-container">
          <div class="textbox-container">
              <textarea id="source-text-area" placeholder="Source text will land here..."></textarea>
              <textarea placeholder="Translation will appear here..."></textarea>
          </div>
          <button id="star-btn" class="star-button" title="Save to list">â˜…</button>
        </div>
      </div>
      <div class="pane" id="pane-two">
        <div class="pane-header">
            <h2>Lists</h2>
            <button id="add-list-btn" class="add-button" title="Add new list">+</button>
        </div>
        <div id="new-list-input-container" class="hidden">
            <input type="text" id="new-list-input" placeholder="Enter new list name & press Enter">
        </div>
        <div id="lists-container" class="pane-content"></div>
      </div>
      <div class="pane" id="pane-three">
        <div class="pane-header"><h2>Pane 3</h2></div>
      </div>
    </main>

    <div id="save-to-list-modal" class="modal-overlay hidden">
      <div class="modal-content">
        <button id="modal-close-btn" class="modal-close-btn">&times;</button>
        <h3>Save to a List</h3>
        <div id="modal-lists-container" class="modal-lists"></div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const sourceTextArea = document.getElementById('source-text-area');
        const listsContainer = document.getElementById('lists-container');
        const addListBtn = document.getElementById('add-list-btn');
        const newListInputContainer = document.getElementById('new-list-input-container');
        const newListInput = document.getElementById('new-list-input');
        const starBtn = document.getElementById('star-btn');
        const modal = document.getElementById('save-to-list-modal');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const modalListsContainer = document.getElementById('modal-lists-container');
        
        let textToSave = '';
        let listsData = [
            { name: "Fruits", words: ["Apple", "Banana", "Cherry"] },
            { name: "Animals", words: ["Dog", "Cat", "Elephant"] }
        ];
        let activeListIndex = -1;

        const renderLists = () => {
            listsContainer.innerHTML = '';
            listsData.forEach((list, listIndex) => {
                const listGroup = document.createElement('ul');
                listGroup.className = 'list-group';
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item';
                listItem.textContent = list.name;
                listItem.dataset.index = listIndex;
                if (listIndex === activeListIndex) { listItem.classList.add('active'); }
                listGroup.appendChild(listItem);

                const wordList = document.createElement('ul');
                wordList.className = 'word-list';
                list.words.forEach((word, wordIndex) => {
                    const wordItem = document.createElement('li');
                    wordItem.className = 'word-item';
                    const wordText = document.createElement('span');
                    wordText.className = 'word-text';
                    wordText.textContent = word;
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-word-btn';
                    deleteBtn.innerHTML = '&#128465;';
                    deleteBtn.title = 'Delete word';
                    deleteBtn.dataset.listIndex = listIndex;
                    deleteBtn.dataset.wordIndex = wordIndex;
                    wordItem.appendChild(wordText);
                    wordItem.appendChild(deleteBtn);
                    wordList.appendChild(wordItem);
                });
                listGroup.appendChild(wordList);
                listsContainer.appendChild(listGroup);
            });
        };
        
        const renderModalLists = () => {
            modalListsContainer.innerHTML = '';
            listsData.forEach((list, index) => {
                const label = document.createElement('label');
                label.className = 'modal-list-item';
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.dataset.listIndex = index;
                label.appendChild(checkbox);
                label.append(` ${list.name}`);
                modalListsContainer.appendChild(label);
            });
        };

        const closeModal = () => modal.classList.add('hidden');
        const openModal = () => {
            textToSave = sourceTextArea.value.trim();
            if (!textToSave) {
                alert('Text box is empty. Please enter text to save.');
                return;
            }
            renderModalLists();
            modal.classList.remove('hidden');
        };

        starBtn.addEventListener('click', openModal);
        modalCloseBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (event) => {
            if (event.target === modal) { closeModal(); }
        });

        modalListsContainer.addEventListener('change', (event) => {
            if (event.target.type === 'checkbox') {
                const listIndex = parseInt(event.target.dataset.listIndex, 10);
                if (event.target.checked) {
                    listsData[listIndex].words.push(textToSave);
                    alert(`Saved "${textToSave}" to the "${listsData[listIndex].name}" list.`);
                    if (activeListIndex === listIndex) {
                        renderLists();
                    }
                    closeModal();
                }
            }
        });

        addListBtn.addEventListener('click', () => {
            newListInputContainer.classList.toggle('hidden');
            if (!newListInputContainer.classList.contains('hidden')) { newListInput.focus(); }
        });

        newListInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && newListInput.value.trim() !== '') {
                listsData.push({ name: newListInput.value.trim(), words: [] });
                newListInput.value = '';
                newListInputContainer.classList.add('hidden');
                renderLists();
            }
        });

        listsContainer.addEventListener('click', (event) => {
            const listItem = event.target.closest('.list-group-item');
            const wordText = event.target.closest('.word-text');
            const deleteBtn = event.target.closest('.delete-word-btn');
            if (listItem) {
                const index = parseInt(listItem.dataset.index, 10);
                activeListIndex = (activeListIndex === index) ? -1 : index;
                renderLists();
            } else if (wordText) {
                sourceTextArea.value = wordText.textContent;
            } else if (deleteBtn) {
                const listIndex = parseInt(deleteBtn.dataset.listIndex, 10);
                const wordIndex = parseInt(deleteBtn.dataset.wordIndex, 10);
                listsData[listIndex].words.splice(wordIndex, 1);
                renderLists();
            }
        });
        
        const urlParams = new URLSearchParams(window.location.search);
        const textFromExtension = urlParams.get('text');
        if (textFromExtension) {
          sourceTextArea.value = decodeURIComponent(textFromExtension);
        }

        renderLists();
      });
    </script>
  </body>
</html>
